method_opts:
  slurm:
    # SLURM doesn't use parallel environments - leave these definitions as is
    queues: True
    large_job_split_pe: threads
    # Replicate user's shell environment to running job
    copy_environment: True
    # Array holds supported? - Requires Slurm 16.05+
    array_holds: True
    # Array limits - is limiting the number of concurrent array
    # tasks supported?
    array_limit: True
    # Whether to split large memory jobs into shared memory slots
    # If your system is configured with MaxMemPerCPU with accounting
    # then this could be set to False as the system should automatically
    # increase the number of CPUs required to satisfy memory requirements
    map_ram: True
    # Whether to divide up RAM requirements for multi-threaded tasks
    # Slurm automatically does this is most cases so this should normally
    # be false
    thread_ram_divide: False
    # Whether to tell Slurm how much RAM has been specified
    notify_ram_usage: True
    # Whether to tell Slurm the requested runtime (in minutes)
    # WARNING, your job will be killed if it exceeds this time
    set_time_limit: False
    # Whether to enable --usescript option
    script_conf: True
    # Enable Emailing end-user about job status
    mail_support: False
    # What mail modes are allowed
    mail_modes:
      b:
        - BEGIN
      e:
        - END
      a:
        - FAIL
        - REQUEUE
      f:
        - ALL
      n:
        - NONE
    # When to email user:
    #   b - begin
    #   e - end
    #   a - fail/abort/requeue
    #   f - all events
    #   n - no events
    mail_mode: a
    # Whether to support accounts
    projects: True
    # Do you want to load your currently loaded modules in the cluster job?
    # If your system uses shell modules to configure environment variables then enable
    # this.
    preserve_modules: True
    # Do you want to keep the script used to submit the job to the cluster? The script
    # will include reproducibility information, e.g. date/time submitted, command line
    # specified, version of fsl_sub and grid plugin, environment variables passed/inherited
    # (for systems that must not automatically inherit all variables) and modules loaded
    # (where a system used modules).
    keep_wrapper: True
# If you need to add to the coprocessor options, do so here, for example, list your co-processor
# types that need slurm_constraints.
coproc_opts:
  cuda:
    # Does the SURLM cluster use constraints to specify GPU types?
    slurm_constraints: True